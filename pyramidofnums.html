<!DOCTYPE html>
<html>
<head>
    <title>Pyramid of numbers</title>
</head>
<body>
    <script>
        const x = prompt("Enter a number: ", "1")

        if (x < 1) {
            console.log("x should be greater than 1")
        } else {
            for (let i = 1; i <= x; i++) {
                let line = "";
                // Print the first half of the palindrome
                for (let j = 1; j <= i; j++) {
                    line += j + " ";
                }
                // Print the second half of the palindrome
                for (let j = i - 1; j >= 1; j--) {
                    line += j + " ";
                }
                console.log(line.trim());
            }
        }
    </script>
</body>
</html>
