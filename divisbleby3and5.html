<!DOCTYPE html>
<html>
<head>
    <title>Divisible by 3 and 5</title>
</head>
<body>
    <script>
        const x = prompt("Enter a number:");

        for (let i = 1; i <= x; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log(i + " is divisible by 3 and 5");
            } else {
                console.log(i + " is not divisible by 3 and 5");
            }
        }
    </script>
</body>
</html>
