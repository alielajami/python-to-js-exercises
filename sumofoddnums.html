<!DOCTYPE html>
<html>
<head>
    <title>Sum of odd numbers</title>
</head>
<body>
    <script>
        const n = prompt("Enter a number: ");
        let sum_odd_nums = 0;

        for (let i = 0; i <= n; i++){
            if (i % 2 != 0) {
                sum_odd_nums += i;
            }
        }
        console.log("The sum of odd numbers up to " + n + " is: " + sum_odd_nums);
    </script>
</body>
</html>
